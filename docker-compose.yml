version: "2"

services:
  
  web:
    build: ./back-end
    ports:
      - "80:80"
    volumes:
      - ./back-end:/usr/src/app
    
  cache:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 5 1
    volumes: 
      - cache:/data

volumes:
  cache:
    driver: local
